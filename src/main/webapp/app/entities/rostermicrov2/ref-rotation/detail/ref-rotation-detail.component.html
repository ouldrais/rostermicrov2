<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (refRotation) {
      <div>
        <h2 data-cy="refRotationDetailsHeading">
          <span jhiTranslate="rostermicrov2App.rostermicrov2RefRotation.detail.title">Ref Rotation</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ refRotation.id }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2RefRotation.order">Order</span></dt>
          <dd>
            <span>{{ refRotation.order }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2RefRotation.shiftType">Shift Type</span></dt>
          <dd>
            @if (refRotation.shiftType) {
              <div>
                <a [routerLink]="['/shift-type', refRotation.shiftType.id, 'view']">{{ refRotation.shiftType.key }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rostermicrov2/ref-rotation', refRotation.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
