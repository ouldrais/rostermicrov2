<div>
  <h2 id="page-heading" data-cy="FacilityHeading">
    <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.home.title">Facilities</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-facility"
        [routerLink]="['/rostermicrov2/facility/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.home.createLabel">Create a new Facility</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  @if (facilities?.length === 0) {
    <div class="alert alert-warning" id="no-result">
      <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.home.notFound">No Facilities found</span>
    </div>
  }

  @if (facilities && facilities.length > 0) {
    <div class="table-responsive table-entities" id="entities">
      <table class="table table-striped" aria-describedby="page-heading">
        <thead>
          <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
            <th scope="col" jhiSortBy="key">
              <div class="d-flex">
                <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.key">Key</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col" jhiSortBy="id">
              <div class="d-flex">
                <span jhiTranslate="rostermicrov2App.rostermicrov2Facility.id">Id</span>

                <fa-icon class="p-1" icon="sort"></fa-icon>
              </div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (facility of facilities; track trackId) {
            <tr data-cy="entityTable">
              <td>{{ facility.key }}</td>
              <td>
                <a [routerLink]="['/rostermicrov2/facility', facility.id, 'view']">{{ facility.id }}</a>
              </td>
              <td class="text-end">
                <div class="btn-group">
                  <a
                    [routerLink]="['/rostermicrov2/facility', facility.id, 'view']"
                    class="btn btn-info btn-sm"
                    data-cy="entityDetailsButton"
                  >
                    <fa-icon icon="eye"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                  </a>

                  <a
                    [routerLink]="['/rostermicrov2/facility', facility.id, 'edit']"
                    class="btn btn-primary btn-sm"
                    data-cy="entityEditButton"
                  >
                    <fa-icon icon="pencil-alt"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                  </a>

                  <button type="submit" (click)="delete(facility)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                    <fa-icon icon="times"></fa-icon>
                    <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                  </button>
                </div>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
