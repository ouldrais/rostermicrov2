<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (shift) {
      <div>
        <h2 data-cy="shiftDetailsHeading"><span jhiTranslate="rostermicrov2App.rostermicrov2Shift.detail.title">Shift</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ shift.id }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Shift.key">Key</span></dt>
          <dd>
            <span>{{ shift.key }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Shift.shiftStart">Shift Start</span></dt>
          <dd>
            <span>{{ shift.shiftStart | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Shift.shiftEnd">Shift End</span></dt>
          <dd>
            <span>{{ shift.shiftEnd | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Shift.type">Type</span></dt>
          <dd>
            <span>{{ shift.type }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rostermicrov2/shift', shift.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
