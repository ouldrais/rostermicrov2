<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (resource) {
      <div>
        <h2 data-cy="resourceDetailsHeading"><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.detail.title">Resource</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ resource.id }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.key">Key</span></dt>
          <dd>
            <span>{{ resource.key }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.firstName">First Name</span></dt>
          <dd>
            <span>{{ resource.firstName }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.lastName">Last Name</span></dt>
          <dd>
            <span>{{ resource.lastName }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.teamRole">Team Role</span></dt>
          <dd>
            <span>{{ resource.teamRole }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.exchangeAllowed">Exchange Allowed</span></dt>
          <dd>
            <span>{{ resource.exchangeAllowed }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2Resource.team">Team</span></dt>
          <dd>
            @if (resource.team) {
              <div>
                <a [routerLink]="['/team', resource.team.id, 'view']">{{ resource.team.key }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rostermicrov2/resource', resource.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
