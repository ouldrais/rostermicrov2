<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (shiftTemplate) {
      <div>
        <h2 data-cy="shiftTemplateDetailsHeading">
          <span jhiTranslate="rostermicrov2App.rostermicrov2ShiftTemplate.detail.title">Shift Template</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ shiftTemplate.id }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2ShiftTemplate.key">Key</span></dt>
          <dd>
            <span>{{ shiftTemplate.key }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2ShiftTemplate.shiftStart">Shift Start</span></dt>
          <dd>
            <span>{{ shiftTemplate.shiftStart | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2ShiftTemplate.shiftEnd">Shift End</span></dt>
          <dd>
            <span>{{ shiftTemplate.shiftEnd | formatMediumDatetime }}</span>
          </dd>
          <dt><span jhiTranslate="rostermicrov2App.rostermicrov2ShiftTemplate.type">Type</span></dt>
          <dd>
            <span>{{ shiftTemplate.type }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rostermicrov2/shift-template', shiftTemplate.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
